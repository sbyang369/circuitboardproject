<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuitboard Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #0f3d0f, #2d6a2d, #52a152, #1b5e20);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        .container {
            text-align: center;
            color: #e0ffe0;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: neonGlow 2s infinite alternate;
            text-shadow: 0 0 10px #a3ffab, 0 0 20px #00ff5e, 0 0 30px #0dff4d, 0 0 40px #00ff00;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -10px;
            height: 5px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanLine 2s infinite linear;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: fadeInText 3s ease-in-out;
            color: #d0ffd0;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff5e, 0 0 20px #0dff4d;
            }
            100% {
                text-shadow: 0 0 20px #a3ffab, 0 0 40px #00ff00, 0 0 60px #0dff4d;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scanLine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .circuit-animation {
            width: 100%;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .circuit-animation span {
            position: absolute;
            display: block;
            width: 5px;
            height: 200px;
            background: linear-gradient(to bottom, #00ff00, transparent);
            animation: moveCircuit 4s linear infinite;
        }

        @keyframes moveCircuit {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(200px);
            }
        }

        /* Place the spans */
        .circuit-animation span:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .circuit-animation span:nth-child(2) {
            left: 40%;
            animation-delay: 0.2s;
        }

        .circuit-animation span:nth-child(3) {
            left: 60%;
            animation-delay: 0.4s;
        }

        .circuit-animation span:nth-child(4) {
            left: 80%;
            animation-delay: 0.6s;
        }

        .buzz {
            position: relative;
            top: 3rem;
            font-size: 1.5rem;
            animation: buzzEffect 0.5s infinite alternate;
            color: #ff0;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff9900;
        }

        @keyframes buzzEffect {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circuitboard Project</h1>
        <h2>Complete the circuit to hear the buzz!</h2>
        <div class="circuit-animation">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="buzz">ðŸ”Š Buzz...</div>
    </div>
</body>
</html>
